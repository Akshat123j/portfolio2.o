<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Interactive 3D model viewer with creative visuals and animations." />
  <meta name="keywords" content="3D model, WebGL, HTML, CSS, JavaScript, Akshat, Portfolio" />
  <meta name="author" content="Akshat" />

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Fetch the Document from the Cupboard" />
  <meta property="og:description" content="A playful interactive experience using 3D models and visuals." />
  <meta property="og:image" content="https://yourdomain.com/preview.jpg" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Fetch the Document from the Cupboard" />
  <meta name="twitter:description" content="A playful interactive experience using 3D models and visuals." />
  <meta name="twitter:image" content="https://yourdomain.com/preview.jpg" />

  <title>Fetch the Document</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <header>
    <h1>Fetch the Document from the Cupboard</h1>
  </header>

  <main>
    <section id="model-section">
      <model-viewer id="cupboard"
        src="model.glb"
        alt="A 3D model"
        auto-rotate
        camera-controls
        background-color="#8A6E69"
        style="width: 80vw; height: 80vh;">
      </model-viewer>
    </section>

    <section id="images">
      <div class="content">
        <img class="venom" src="venom.png" alt="Venom character" />
        <img class="kairo" src="kairo.jpg" alt="Kairo character" />
      </div>
    </section>
  </main>

  <aside class="file">
    <!-- Optional sidebar or file-related content -->
  </aside>

  <footer>
    <p>&copy; 2025 Akshat. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
